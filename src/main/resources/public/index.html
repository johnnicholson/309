<!DOCTYPE html>
<html>
<head>
    <title>309 Project</title>
    <link rel="icon" type="image/x-icon" href="/myfavicon.ico">
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
 integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="bower_components/file-saver/FileSaver.min.js"></script>
<link rel="stylesheet" href="theme.min.css">
<link rel="stylesheet" href="custom.css">
<script src="app.js"></script>
<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Location/locationController.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Util/notifyDlg.js"></script>

<script src="ui-routes.js"></script>

<body ng-app="mainApp">
   <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
         <li>
            <a style="padding:0px;" ui-sref="home"><img class="logo" src="myfavicon.ico" style="height: 70px;"/></a>
         </li>
         <li ng-if="!user">
            <a ui-sref="login">Login</a>
         </li>
         <li ng-if="!user">
            <a ui-sref="register">Register</a>
         </li>
      </ul>
      <ul ng-if="!!user" class="nav navbar-nav pull-right">
         <li >
            <a>Signed in as: {{user.firstName}} {{user.lastName}}</a>
         </li>
         <li>
            <a ng-click="logout()">Logout</a>
         </li>
      </ul>
   </nav>
   <ui-view></ui-view>
</body>
</html>
