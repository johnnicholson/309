<div>
  <form>
  <fieldset class="form-group">
    <label>Room Number</label>
    <input type="text" class="form-control" placeholder="Enter name" ng-model="room.name">
  </fieldset>
  <fieldset class="form-group">
    <label> Room Capacity </label>
    <input type="number" class="form-control" placeholder="4" ng-model="room.capacity">
  </fieldset>
    <div class="btn-group" uib-dropdown is-open="status.isopen" on-toggle="toggled(open)">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Select Room Type<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="roomtype in roomTypes">
          {{roomtype.name}}
        </li>
      </ul>
    </div>



  <button type="button" class="btn btn-primary" ng-click="addRoom()">Submit</button>
  <button type="button" class="btn btn-warning" ng-click="quit()">Cancel</button>
  </form>
</div>
