<div>
  <button ng-if="showEdit" ui-sref="addcourse" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <button ng-if="showEdit" ng-click="loadFile()" class="btn btn-primary pull-right">Import File</button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Units</th>
        <th>Components</th>
      </tr>
    </thead>
    <tr ng-repeat="course in courses">
      <td>{{course.name}}</td>
      <td>{{course.units}}</td>
      <td>
        <span ng-if="!course.components[0]">No components added yet</span>
        <ul class="list-unstyled pull-left">
          <li ng-repeat="component in course.components">{{component.componentType.name}} | {{component.workUnits}} Work Units</li>
        </ul>
      </td>
      <td>
        <div ng-if="showEdit" class="btn-group-sm cpn-edit-grp">
          <button class="btn btn-primary pull-right" ui-sref="addcourse({course:course})">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-danger pull-right" ng-click="removeCourse(course.id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </td>
    </tr>
  </table>
  <div ng-if="!courses">No equipment to display.</div>

</div>
