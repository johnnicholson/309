<div>
  <form>
  <fieldset class="form-group">
    <label>Course Name</label>
    <input type="text" class="form-control" placeholder="Enter course name" ng-model="course.name">
  </fieldset>
  <fieldset class="form-group">
    <label>Number Of Units</label>
    <input type="number" class="form-control" placeholder="4" ng-model="course.units">
  </fieldset>
    <div class="btn-group" uib-dropdown is-open="status.isopen" on-toggle="toggled(open)">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Select Component<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="comp in componentTypes">
          {{comp.name}}
        </li>
      </ul>
    </div>



  <button type="button" class="btn btn-primary" ng-click="addCourse()">Submit</button>
  <button type="button" class="btn btn-warning" ng-click="quit()">Cancel</button>
  </form>
</div>
