<div>
  <button ui-sref="addroomtype" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Type</th>
      </tr>
    </thead>
    <tr ng-repeat="roomtype in roomTypes">
      <td>{{roomtype.roomType}}</td>
      <td>
        <div ng-if="showEdit" class="btn-group-sm cpn-edit-grp">
          <button class="btn btn-primary pull-right" ui-sref="addroomtype({roomtype:roomtype})">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-danger pull-right" ng-click="removeRoomType(roomtype.id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </td>
    </tr>
    </tr>
  </table>
  <div ng-if="!roomTypes">No room types to display.</div>
</div>
