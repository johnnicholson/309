<div>
  <button ui-sref="addroomtype" class="btn pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Type</th>
      </tr>
    </thead>
    <tr ng-repeat="types in roomTypes">
      <td>{{types.roomType}}</td>
    </tr>
  </table>
  <div ng-if="!roomTypes">No room types to display.</div>
</div>
