<div>
  <button ng-if="showEdit" ui-sref="addeditcomponenttype" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr ng-repeat="cType in componentTypes">
      <td>{{cType.name}}</td>
      <td>{{cType.description}}</td>
      <td>
        <div ng-if="showEdit" class="btn-group-sm cpn-edit-grp">
          <button class="btn btn-primary pull-right" ui-sref="addeditcomponenttype({cType:cType})">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-danger pull-right" ng-click="removeComponent(cType.id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </td>
    </tr>
  </table>
  <div ng-if="!componentTypes">No component types to display.</div>

</div>
