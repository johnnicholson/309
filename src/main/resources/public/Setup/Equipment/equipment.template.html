<div>
  <button ui-sref="addequipment" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr ng-repeat="equip in equipment">
      <td>{{equip.name}}</td>
      <td>{{equip.description}}</td>
      <td>
        <div>
        <button class="btn btn-danger pull-right" ng-click="removeEquip(equip.id)">DELETE</button>
        <button class="btn btn-warning pull-right" ui-sref="addequipment({equip:equip})">EDIT</button>
        </div>
      </td>
    </tr>
  </table>
  <div ng-if="!equipment">No equipment to display.</div>

</div>
