<div>
  <button class="btn pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr ng-repeat="equip in equipment">
      <td>{{equip.name}}</td>
      <td>{{equip.description}}</td>
    </tr>
  </table>
  <div ng-if="!equipment">No equipment to display.</div>
</div>
