<div>
  <button ng-if="showEdit" ui-sref="addequipment" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr ng-repeat="equip in equipment">
      <td>{{equip.name}}</td>
      <td>{{equip.description}}</td>
      <td>
        <div ng-if="showEdit" class="btn-group-sm cpn-edit-grp">
          <button class="btn btn-primary pull-right" ui-sref="addequipment({equip:equip})">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-danger pull-right" ng-click="removeEquip(equip.id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </td>
    </tr>
  </table>
  <div ng-if="!equipment">No equipment to display.</div>

</div>
