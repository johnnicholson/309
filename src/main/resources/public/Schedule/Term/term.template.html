<div>
  <button ng-if="showEdit" ui-sref="term-add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>Term</th>
        <th>Published</th>
      </tr>
    </thead>
    <tr ng-repeat="term in terms">
      <td>{{term.name}}</td>
      <td>
        <select ng-model="term.isPublished" ng-options="pOption.val as pOption.name for pOption in publishedOptions" ng-change="updateTerm(term)">
        </select>
      </td>
      <td><button ui-sref="term-edit({id : term.id})" class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
    </tr>
  </table>
</div>
