<div>
  <form>
  <fieldset class="form-group">
    <label>Term Name</label>
    <input type="text" class="form-control" placeholder="Enter term name" ng-model="term.name">
  </fieldset>
  <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
  <button type="button" class="btn btn-warning" ng-click="quit()">Cancel</button>
  </form>
</div>
