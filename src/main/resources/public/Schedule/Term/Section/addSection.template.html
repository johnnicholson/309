<div>
  <form>
    <div class="form-group">
      <label for="sel-course">Select course:</label>
      <select class="form-control" id="sel-course" ng-model="selectedCourse" ng-options="course.name for course in courses">
      </select>
    </div>

    <button ng-disabled="!selectedCourse" type="button" class="btn btn-primary">Create Components</button>
    <button type="button" class="btn btn-warning" ng-click="quit()">Cancel</button>
  </form>
</div>
