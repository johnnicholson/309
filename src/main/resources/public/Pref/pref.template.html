<div>
    <button ng-click="addCoursePref()" class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
<table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
        <th>Course</th>
        <th>Level</th>
    </tr>
    </thead>
    <tr ng-repeat="pref in coursePrefs">
        <td>{{pref.course == null ? "Select" : pref.course.name}}
         <select ng-if="pref.course == null" class="form-control" id="sel-course"
                 ng-model="selectedCourse" ng-options="course.name for course in courses" ng-model="pref.course" ng-change="postCoursePref(pref)"></select>
         </td>
        <td>{{pref.level}}</td>
        <td><button  class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
    </tr>
</table>
</div>
