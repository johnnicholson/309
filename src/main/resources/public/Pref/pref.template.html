<div>
    <button ng-click="addCoursePref()" class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
<table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
        <th>Course</th>
        <th>Level</th>
    </tr>
    </thead>
    <tr ng-repeat="pref in coursePrefs">
        <td><label>{{pref.course == null ? "Select" : pref.course.name}}
         <select class="form-control"
                  ng-options="course as course.name for course in courses track by course.name" ng-model="pref.course" ng-change="postCoursePref(pref)"></select>
        </label></td>
        <td>
        <label>1
            <input type="radio" ng-model="pref.level" ng-value="1" />
        </label>
        <label>2
            <input type="radio" ng-model="pref.level" ng-value="2" />
        </label>
        <label>3
            <input type="radio" ng-model="pref.level" ng-value="3" />
        </label>
        </td>
        <td><button  class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
    </tr>
</table>
</div>
