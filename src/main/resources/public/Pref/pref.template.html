<div>
    <h1 ng-show="!!curUser">User: {{curUser.firstName + " " + curUser.lastName}}</h1>
    <button ng-show="!curUser" ng-click="addCoursePref()" class="btn btn-primary btn-success btn-sm pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
<table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
        <th>Course</th>
        <th></th>
        <th>Ability To Teach (1-3)</th>
    </tr>
    </thead>
    <tr ng-repeat="pref in coursePrefs" ng-init="pref.edit = false">
        <td class="col-md-2"><label>{{pref.course == null ? "Select" : pref.course.name}}</label></td>
        <td class="col-md-4"><select ng-hide="pref.course != null && !pref.edit" class="form-control"
                  ng-options="course as course.name for course in courses track by course.name" ng-model="pref.course" ng-change="postCoursePref(pref)"></select>
        </td>
        <td>
            <div ng-if="!pref.edit">
                {{levelToEnglish(pref.level)}}
            </div>
            <div ng-if="pref.edit">
                <label>{{levelToEnglish(1)}}
                    <input type="radio" ng-model="pref.level" ng-value="1" ng-click="postCoursePref(pref)"/>
                </label>
                <label>{{levelToEnglish(3)}}
                    <input type="radio" ng-model="pref.level" ng-value="2" ng-click="postCoursePref(pref)"/>
                </label>
                <label>{{levelToEnglish(3)}}
                    <input type="radio" ng-model="pref.level" ng-value="3" ng-click="postCoursePref(pref)"/>
                </label>
            </div>
        </td>
        <td class="col-md-2 btn-group" role="group"><button ng-show="!curUser" class="btn btn-primary btn-sm pull-right" ng-click="pref.edit = !pref.edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        <button ng-show="!curUser" class="btn btn-danger btn-sm pull-right" ng-click="deletePref(pref)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
    </tr>
</table>
</div>
