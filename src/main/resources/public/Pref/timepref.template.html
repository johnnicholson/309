<div>
    <button ng-click="addTimePref()" class="btn btn-primary btn-success btn-sm pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th>Day</th>
            <th>From</th>
            <th>To</th>
            <th>Ability To Teach during this time (1-3)</th>
        </tr>
        </thead>
        <tr ng-repeat="pref in coursePrefs" ng-init="pref.edit = pref.edit != null ? pref.edit : false">
            <td class="col-md-2">
                <div ng-if="!pref.edit">{{pref.day}}</div>
                <div ng-if="pref.edit" class="form-group">
                    <label >Day</label>
                    <select class="form-control" ng-model="pref.day"
                            ng-options="day.lName as day.sName for day in daysOfWeek" ng-change="postTimePref(pref)">
                    </select>
                </div>
            </td>
            <td class="col-md-2">
                <div ng-if="!pref.edit">{{pref.startTime}}</div>
                <div ng-if="pref.edit" class="form-group">
                    <label >Start Time:</label>
                    <select class="form-control" ng-model="pref.startTime"
                            ng-options="timeToDBReady(time) as timeToReadable(time) for time in times" ng-change="postTimePref(pref)">
                    </select>
                </div>
            </td>
            <td class="col-md-2" >
                <div ng-if="!pref.edit">{{pref.endTime}}</div>
                <div ng-if="pref.edit" class="form-group">
                    <label >End Time</label>
                    <select class="form-control" ng-model="pref.endTime"
                            ng-options="timeToDBReady(time) as  timeToReadable(time) for time in times" ng-change="postTimePref(pref)">
                    </select>
                </div>
            </td>
            <td class="col-md-2">
                <div ng-if="!pref.edit">
                    {{pref.level}}
                </div>
                <div ng-if="pref.edit">
                    <label>1
                        <input type="radio" ng-model="pref.level" ng-value="1" ng-click="postTimePref(pref)"/>
                    </label>
                    <label>2
                        <input type="radio" ng-model="pref.level" ng-value="2" ng-click="postTimePref(pref)"/>
                    </label>
                    <label>3
                        <input type="radio" ng-model="pref.level" ng-value="3" ng-click="postTimePref(pref)"/>
                    </label>
                </div>
            </td>
        <td ng-if="!pref.edit" class="col-md-2"><button  class="btn btn-primary btn-sm pull-right" ng-click="pref.edit = !pref.edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
        <td ng-if="pref.edit" class="col-md-2"><button  class="btn btn-primary btn-sm pull-right" ng-click="pref.edit = !pref.edit"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></button></td>
    </tr>
</table>
</div>
